<div class="container mt-4">
    <div class="row justify-content-md-center">
      <div *ngIf="!verif" class="col-md-4">
  
        <div class="alert alert-danger" *ngIf="err === 1">
          <strong>Email already registered</strong>
        </div>
        <div class="alert alert-danger" *ngIf="err === 2">
          <strong>Password and confirmation password do not match</strong>
        </div>
  
        <form #registerForm="ngForm" (ngSubmit)="register()">
          <div class="form-group">
            <label>Nom Utilisateur :</label>
            <input type="text" name="username" class="form-control" [(ngModel)]="user.username" required>
          </div>
          <div class="form-group">
            <label>Email :</label>
            <input type="text" name="email" class="form-control" [(ngModel)]="user.email" required>
          </div>
          <div class="form-group">
            <label>Mot de passe :</label>
            <input type="password" name="password" [(ngModel)]="user.password" class="form-control" required>
          </div>
          <div class="form-group">
            <label>Confirmation Mot de passe :</label>
            <input type="password" name="confirmPassword" [(ngModel)]="confirmPassword" class="form-control" required>
          </div>
  
          <div class="row justify-content-md-center">
            <button type="button" [disabled]="!registerForm.valid" (click)="register()"
              class="btn btn-success">Register</button>
          </div>
  
          <p class="m-2">Vous n'avez pas de compte pour vous connecter ? <a routerLink="/register"
              class="text-decoration-none text-primary font-weight-bold">Cr√©er un compte</a></p>
        </form>
      </div>
  
  
      <div *ngIf="verif" class="col-md-4">
        <div class="alert alert-danger" *ngIf="err === 4">
          <strong>Token is either invalid or expired</strong>
        </div>
        <div class="form-group">
          <label>Verification Code :</label>
          <input type="number" name="verificationCode" class="form-control" [(ngModel)]="code"
            required />
  
            <div class="row justify-content-md-center">
              <button type="button" (click)="verifyCode()"
                class="btn btn-success">verify</button>
            </div>
        </div>
      </div>
  
  
  
    </div>
  
  
  
  </div>
